<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Responses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-800 text-white">

  <h1 class="text-4xl font-bold mb-4">Responses</h1>

  <table class="table-auto w-2/3 text-center">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Response</th>
      </tr>
    </thead>
    <tbody>
      {% for response in responses %}
        <tr>
          <td class="px-4 py-2">{{ response[0] }}</td>
          <td class="px-4 py-2">{{ response[1] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
